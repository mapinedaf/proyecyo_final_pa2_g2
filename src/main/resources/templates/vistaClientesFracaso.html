<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Titulo de la pestaña-->
    <title>Budget Rent a Car</title>

    <!--Archivo de estilos css-->
    <link rel="stylesheet" th:href="@{/estiloClientes.css}">

    <!--Icono de la pestaña-->
    <link rel="shortcut icon" href="https://avisbudgetproduction.azureedge.net/skin/frontend/budget/default/favicon.ico"
        type="image/x-icon" />


    <!--Dependencias de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!--Fuente Roboto de google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>


<body class="main-body">

    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.cookielaw.org/logos/3049dc52-d1d0-4f29-98a6-716dc298f06f/8fd30002-7d4c-4e6d-b5ee-7c58ffd04b13/fec8baf6-cd2d-4191-8647-0af0733bd2c5/MicrosoftTeams-image_(15).png"
                    alt="Logo" width="120" height="48" class="d-inline-block align-text-top">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">


                <ul class="navbar-nav " style=" font-size: 1.3em">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clientes/home}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/clientes/vehiculos-disponibles}">Vehiculos Disponibles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clientes/reservar-vehiculo}">Reservar Vehiculo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clientes/registrarse}">Registrarse</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>

    <div class="contenido">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand">Reserva Fallida</a>
                <br>
                <label>Vehiculo disponible desde: </label>
                <label th:text =${fecha}></label>
            </div>
        </nav>

    </div>

    <!--div de contenido-->
    <div class="contenido">

        <img src="https://as1.ftcdn.net/v2/jpg/05/16/00/68/1000_F_516006820_btrfpAj3ExB62KEwTU0epTBisrEMOIN1.jpg">

    </div>
