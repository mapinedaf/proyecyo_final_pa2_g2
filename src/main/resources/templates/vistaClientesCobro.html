<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Titulo de la pestaña-->
    <title>Budget Rent a Car</title>

    <!--Archivo de estilos css-->
    <link rel="stylesheet" th:href="@{/estiloClientes.css}">

    <!--Icono de la pestaña-->
    <link rel="shortcut icon" href="https://avisbudgetproduction.azureedge.net/skin/frontend/budget/default/favicon.ico"
        type="image/x-icon" />


    <!--Dependencias de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!--Fuente Roboto de google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>


<body class="main-body">

    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.cookielaw.org/logos/3049dc52-d1d0-4f29-98a6-716dc298f06f/8fd30002-7d4c-4e6d-b5ee-7c58ffd04b13/fec8baf6-cd2d-4191-8647-0af0733bd2c5/MicrosoftTeams-image_(15).png"
                    alt="Logo" width="120" height="48" class="d-inline-block align-text-top">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
    <br>
    <br>

    <!--Imagen de banner-->
    <img th:src="@{/banner.png}" class="img-fluid ">

    <!--Contenido de la pagina separado en un div de titulo y un div de contenido-->


    <!--div de contenido-->
    <div class="contenido">
        <h1 style="margin-left:2em ">Datos de la Reserva</h1>
        <ul style="margin-left:2.3em ">
            <li>
                <label>Placa del Vehiculo: </label>
                <label th:text="${reserva.placaVehiculo}"></label>
            </li>
            <li>
                <label>Cedula del Cliente: </label>
                <label th:text="${reserva.cedulaCliente}"></label>
            </li>
            <li>
                <label>Fecha de Inicio: </label>
                <label th:text="${reserva.fechaDeInicio}"></label>
            </li>
            <li>
                <label>Fecha de Fin: </label>
                <label th:text="${reserva.fechaDeFin}"></label>
            </li>
            <li>
                <label>Valor Subtotal: </label>
                <label th:text="${reserva.valorSubtotal}"></label>
            </li>
            <li>
                <label>Valor ICE: </label>
                <label th:text="${reserva.valorIEC}"></label>
            </li>
            <li>
                <label>Valor Total a Pagar: </label>
                <label th:text="${reserva.valorTotalAPagar}"></label>
            </li>
        </ul>

        <form class="formulario" th:action=@{/clientes/cobrar} th:object=${cobro} th:method=POST>
            <br>
            <label>Checkout</label>
            <br>
            <br>
            <label style="margin-right:2.3em ;">Numero de tarjeta de Credito: </label>
            <input type="text" >


            <input type="submit" value="Reservar">
        </form>
        <br>

    </div>



</body>

</html>
